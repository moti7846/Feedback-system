          <option value="Food">אוכל</option>
          <option value="Equipment">ציוד</option>

        </select>
      </fieldset>

      <fieldset class="form-group">

        <output class="char-counter">
          <span id="charCount">0</span>
        </output>
      </fieldset>

      </section>
